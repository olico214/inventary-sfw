<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="items-style.css" />
    <title>items</title>
  </head>
  <body>        

    <div class="container">
        <h2>ITEMS</h2>
        <form class="form">
            <div class="form-group div-1">
                <label for="Departament">Section:</label>
                <select name="Departament" id="Departament">
                    <option value="1" selected>Office</option>
                    <option value="2" selected>example</option>
                    <option value="3" selected>example</option>
                </select>
            </div>
            <div class="div-form">
                <div class="form-group">
                    <label for="
                    sku">ID</label>
                    <input type="number" name="sku" id="sku">
                </div>

                <div class="form-group">
                    <label for="
                    name">Item Name</label>
                    <input type="text" name="name" id="name">
                </div>
            </div>
            
        
        
            <div class="form-group">
                <label for="
                qty">Item Registration</label>
                <input type="number" name="qty" id="qty" min="0">
            </div>


            <div class="button__form">
                <button type="submit">Submit</button>
            </div>
        </form>

        <table>
        <tr>
            <th>Section:</th>
            <th>ID:</th>
            <th>Item Name</th>
            <th>Item Registration</th>
        </tr>
        <tr>
            <td>Section 1</td>
            <td>1</td>
            <td>Item 1</td>
            <td>Registration 1</td>
        </tr>
        <tr>
            <td>Section 2</td>
            <td>2</td>
            <td>Item 2</td>
            <td>Registration 2</td>
        </tr>
        <!-- Add more rows as needed -->
        </table>
    </div>
    
  </body>
</html>
